<title>extjs的第一个网页</title>

<body>
	<script type="text/javascript">
	/*这是一个弹出框  */
	function alertBox(message)
	{
		Ext.MessageBox.alert("hello",message);
	}
	function aPanel()
	{
		var myPanel = new Ext.panel.Panel({
			renderTo:Ext.getBody(),
			title:"我的第一个面板",
			width:400,
			bodyPadding:50,
			height:400,
			html:"测试面板",
			items:
				[
					{
						xtype:"datefield",
						fieldLabel:"Start Date"	
					},
					{
						xtype:"datefield",
						fieldLabel:"End Date"	
					},
				],
			tools:
				[
					{
						type:"help",
						callback:alertBox("help me")
					},
					{
						itemId:"refresh",
						type:"refresh",
						hidden:false,
						callback:alertBox("refresh")
					}
				]
		});
	}
	Ext.onReady(aPanel);
</script>
</body>
